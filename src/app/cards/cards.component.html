<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h2 class="page-title">Business Cards</h2>
      <p class="page-description">
        You can manage your business cards on this screen.
      </p>
    </div>
    <button mat-flat-button color="primary" (click)="openAddCardModal()">New Business Card</button>
  </div>
  <hr />
  <div class="cards">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cards">
        <app-card-item [card]="card"></app-card-item>
      </div>
    </div>
  </div>
</main>
